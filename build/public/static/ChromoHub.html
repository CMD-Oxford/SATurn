  <script type="text/javascript">
  function xstooltip_hide (tooltipId)
                    {
                        $(jq(tooltipId)).css("visibility", "hidden");
                    }

                function xstooltip_show(tooltipId, parentId, posX, posY)
                {
                    var parent_width = ($("#" + parentId).width());
                    var tooltipId_width = ($(jq(tooltipId)).width());


                    var x_pos_mid = posX - (tooltipId_width/2);
                    var x_pos_new = 0;
                    if (x_pos_mid <0)
                    {
                        x_pos_new = 1;
                    }
                    else
                    {
                        x_pos_new = x_pos_mid;

                    }
                    if (x_pos_new + tooltipId_width > parent_width)
                    {
                        x_pos_new  = parent_width - tooltipId_width -2;
                    }


                    $(".xstooltip").css("visibility", "hidden");
                    //alert (jq(tooltipId))
                    $(jq(tooltipId)).css("display", "block");
                    $(jq(tooltipId)).css("visibility", "visible");
                    $(jq(tooltipId)).css("position", "absolute");
                    $(jq(tooltipId)).css("left",  x_pos_new + "px");
                    $(jq(tooltipId)).css("top", posY + "px");
                    $(jq(tooltipId)).hover(
                                     function() {
                                      $(this).css("visibility", "visible");
                                     },
                                     function() {
                                         $(this).css("visibility", "hidden");
                                     }
                                    );

                //var position = $("#" + parentId).offset();
                //alert (posX - tooltipId_width );
                }
  Ext.override(Ext.form.field.Text, {
    setCaretPosition: function(pos) {
        var el = this.inputEl.dom;
        if (typeof(el.selectionStart) === "number") {
            el.focus();
            el.setSelectionRange(pos, pos);
        } else if (el.createTextRange) {
            var range = el.createTextRange();
            range.move("character", pos);
            range.select();
        } else {
            throw 'setCaretPosition() not supported';
        }
    },

    getCaretPosition: function() {
        var el = this.inputEl.dom;
        if (typeof(el.selectionStart) === "number") {
            return el.selectionStart;
        } else if (document.selection && el.createTextRange){
            var range = document.selection.createRange();
            range.collapse(true);
            range.moveStart("character", -el.value.length);
            return range.text.length;
        } else {
            throw 'getCaretPosition() not supported';
        }
    }
});
Ext.enableFx = false;
  </script>
